id: 42218
name: LearnAllApi
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        database: learnall
        build:
            - 'composer install --no-dev --optimize-autoloader'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan migrate --force'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        database: learnall
        build:
            - 'composer install --optimize-autoloader'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan migrate:fresh --seed --force'
