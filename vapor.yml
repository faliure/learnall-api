id: 42218
name: LearnAllApi
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        database: learnall
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        database: learnall
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
